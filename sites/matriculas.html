<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrículas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #004d99;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin: 10px 0 5px;
        }
        form input, form select, form button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #004d99;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0066cc;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004d99;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Matrículas</h1>
        <p>Gerencie as matrículas dos alunos de forma prática.</p>
    </header>
    <div class="container">
        <section class="section">
            <h2>Nova Matrícula</h2>
            <form action="#" method="POST">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Digite a idade" required>

                <label for="turma">Turma:</label>
                <select id="turma" name="turma" required>
                    <option value="">Selecione a turma</option>
                    <option value="1A">1º Ano - Turma A</option>
                    <option value="1B">1º Ano - Turma B</option>
                    <option value="2A">2º Ano - Turma A</option>
                    <option value="2B">2º Ano - Turma B</option>
                </select>

                <label for="responsavel">Nome do Responsável:</label>
                <input type="text" id="responsavel" name="responsavel" placeholder="Digite o nome do responsável" required>

                <label for="contato">Contato do Responsável:</label>
                <input type="tel" id="contato" name="contato" placeholder="Digite o telefone" required>

                <button type="submit">Cadastrar Matrícula</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Gestão Escolar. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
