<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de Aula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #006400;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin: 10px 0 5px;
        }
        form input, form textarea, form button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #006400;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #228B22;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #006400;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Planos de Aula</h1>
        <p>Organize e registre os planos de aula dos professores.</p>
    </header>
    <div class="container">
        <section class="section">
            <h2>Novo Plano de Aula</h2>
            <form action="#" method="POST">
                <label for="titulo">Título do Plano de Aula:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o título" required>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="conteudo">Conteúdo Programático:</label>
                <textarea id="conteudo" name="conteudo" placeholder="Descreva o conteúdo programático" rows="5" required></textarea>

                <label for="objetivos">Objetivos:</label>
                <textarea id="objetivos" name="objetivos" placeholder="Descreva os objetivos da aula" rows="5" required></textarea>

                <label for="metodologia">Metodologia:</label>
                <textarea id="metodologia" name="metodologia" placeholder="Explique a metodologia que será utilizada" rows="5" required></textarea>

                <button type="submit">Salvar Plano de Aula</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Gestão Escolar. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
